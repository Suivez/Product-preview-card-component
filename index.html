<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { 
      font-size: 13px; 
      text-align: center;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-content">
      <div class="image"></div>
      <div class="right-content">
        <div class="right-content-fill">
          <h5>Perfume</h5>
          <p>Gabrielle Essence Eau De Parfum</p>
          <p>
            A floral, solar and voluptuous interpretatoin composed by Oliver Polge,
            Perfumer-Creator for the House of CHANEL
          </p>
          <div class="price-content">
            <div class="discount-price">$149.99</div>
            <div class="main-price">169.99</div>
          </div>
          <button><img src="images/icon-cart.svg"> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suivez</a>.
  </div>
</body>
</html>
